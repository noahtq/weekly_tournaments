{% extends "events/base.html" %}
{% load static %}
{% block content %}
    <div class="form-container form-container-register">
        <div class="input-form">
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>Register for {{ event.title }}</legend>
                </fieldset>
                <div class="button-container">
                    <button class="btn btn-info" type="submit">Register</button>
                </div>
            </form>
        </div>
        <div class="form-sidepanel">
            <img src="{% static 'events/images/background/dunking_outside_001.jpg' %}" alt="">
        </div>
    </div>
    <script src="{% static 'events/javascript/eventRegisterForm.js' %}" userId = "{{ user.id }}" defer></script>
{% endblock content %}
