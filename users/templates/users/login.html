{% extends "events/base.html" %}
{% block content %}
    <div class="form-container">
        <div class="input-form">
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>Log In</legend>
                    {{ form.as_p }}
                </fieldset>
                <div class="button-container">
                    <button class="signup-btn" type="submit">Log In</button>
                </div>
            </form>
            <div class="text-muted">
                <small>Need An Account? <a href="{% url 'register' %}">Sign Up Now</a></small>
            </div>
        </div>
        <div class="form-sidepanel"></div>
    </div>
{% endblock content %}
