{% extends "events/base.html" %}
{% load static %}
{% block content %}
    <div class="form-container form-container-login">
        <div class="input-form">
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>Log In</legend>
                    {{ form.as_p }}
                </fieldset>
                <div class="button-container">
                    <button class="signup-btn" type="submit">Log In</button>
                </div>
            </form>
            <div class="text-muted">
                <small>
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
                <small>Need An Account? <a href="{% url 'register' %}">Sign Up Now</a></small>
            </div>
        </div>
        <div class="form-sidepanel">
            <img id="side-img-login" src="{% static 'events/images/background/dunking_outside_002.jpg' %}" alt="">
        </div>
    </div>
{% endblock content %}
