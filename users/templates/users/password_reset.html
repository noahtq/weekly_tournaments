{% extends "events/base.html" %}
{% load static %}
{% block content %}
    <div class="form-container form-container-login">
        <div class="input-form">
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>Reset Password</legend>
                    {{ form.as_p }}
                </fieldset>
                <div class="button-container">
                    <button class="signup-btn" type="submit">Request Reset</button>
                </div>
            </form>
        </div>
        <div class="form-sidepanel">
            <img id="side-img-login" src="{% static 'events/images/background/dunking_outside_002.jpg' %}" alt="">
        </div>
    </div>
{% endblock content %}
