{% extends "events/base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Join Today</legend>
                {{ form.as_p }}
            </fieldset>
            <div>
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="text-muted">
            <small>Already Have An Account? <a href="#">Sign In</a></small>
        </div>
    </div>
{% endblock content %}
